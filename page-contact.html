<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UCHIWA Creative Studio.| 札幌市のWeb制作・ホームページ制作</title>
  <link rel="stylesheet" href="dist/css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <!-- フォント読み込み -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <!-- jQuery読み込み -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>

  </style>

</head>
<body>
  <div class="cursor js-cursor"></div>
  <div class="follower js-follower"></div>
  <main role="main" class="container contact">
    <!-- Humberger-menu -->
    <div class="navbar">
      <div class="menu">
        <div class="list-menu">
          <div class="list-menu-top">
            <div class="box"></div>
            <div class="box"></div>
          </div>
          <div class="list-menu-bottom">
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- //Humberger-menu -->

    <section class="page-wrapper contact">
      
      <!-- Main-visual-->
      <section class="main-visual">
        <div class="main-visual__inner">
          <header class="main-visual__header">
            <div class="main-visual__title">
              <h1 class="title-line head-title head-title__contact"><span><img src="dist/images/title-contact.svg" alt="Contact"></span></h1>
              <p class="title-line head-text"><span>Webサイト立ち上げのご相談、お見積りのご依頼（無料）などお気軽にお問い合わせください。</span></p>
            </div>
          </header>
        </div>
        <!-- Lead Scroll -->
        <div class="scroll-lead">
          Scroll
        </div>
      <!-- //Lead Scroll -->
      </section>
      <!-- //Main-visual -->

      <section class="content">
        <div class="content__inner">
          <div class="content__block">
            <div class="form-inner wpcf7">
              <form class="contact-form">
                  <div class="contact-form__item">
                      <label class="contact-form__item__label two-column">Name<span> *</span></label>
                      <input type="text" placeholder="氏名" class="type-text eight-column">
                  </div>
                  <div class="contact-form__item">
                      <label class="contact-form__item__label two-column">Company-Name</label>
                      <input type="text" placeholder="会社名" class="type-text eight-column">
                  </div>
                  <div class="contact-form__item">
                      <label class="contact-form__item__label two-column">E-mail<span> *</span></label>
                      <input type="email" placeholder="example@email.com" class="type-email eight-column">
                  </div>
                  <div class="contact-form__item">
                      <label class="contact-form__item__label two-column">Type<span> *</span></label>
                      <select name="問合せ種別" class="type-select eight-column">
                        <option value="" disabled selected class="non-select">選択してください</option>
                        <option value="公開中の実績に関して">公開中の実績について（削除依頼等）</option>
                        <option value="非公開の実績について">非公開の実績について</option>
                        <option value="お仕事依頼のご相談">お仕事依頼のご相談</option>
                        <option value="その他ご質問等">その他ご質問等</option>
                      </select>
                  </div>
                  <div class="contact-form__item align-top">
                      <label class="contact-form__item__label two-column">Message<span> *</span></label>
                      <textarea type="text-area" placeholder="本文" class="type-textarea eight-column" rows="16"></textarea>
                  </div>
                  <div class="contact-form__item">
                    <span class="contact-form__item__label two-column"></span>
                    <div class="confirm-check eight-column">
                      <input type="checkbox" class="type-checkbox">
                      <span class="wpcf7-list-item-label">入力内容を確認しました</span>
                    </div>
                  </div>
                  <div class="contact-form__submit">
                      <button type="submit" class="submitbtn link-btn" onclick="location.href='thanks.html'">SUBMIT</button>
                  </div>
              </form>
          </div>
          </div>
        </div>
      </section>
    </section>

    <div class="links">
      <ul class="menu">
        <li class="menu-item active">
          <a href="front-page.html" style="--i: 0.1s">HOME</a>
        </li>
        <li class="menu-item">
          <a href="page-about.html" style="--i: 0.2s">ABOUT</a>
        </li>
        <li class="menu-item">
          <a href="page-service.html" style="--i: 0.3s">SERVICE</a>
        </li>
        <li class="menu-item">
          <a href="page-gallery.html" style="--i: 0.4s">GALLERY</a>
        </li>
        <li class="menu-item">
          <a href="https://blog.uchiwa-design.net" style="--i: 0.5s">BLOG</a>
        </li>
        <li class="menu-item">
          <a href="page-contact.html" style="--i: 0.6s">CONTACT</a>
        </li>
      </ul>
    </div>
    <!-- footer copyright -->
    <footer>
      <small>&copy;UCHIWA Creative Studio.all rights reserved.</small>
    </footer>
    <!-- //footer copyright -->
    

  </main>
<!-- three.js読み込み -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<!-- 乱数ファイルの読み込み -->
<script src="src/js/perlin.js"></script>
<!-- vivusの読み込み -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/vivus/0.4.4/vivus.min.js"></script>
<!-- Swiper読み込み -->
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<!-- GSAPとScrollTriggerの読み込み -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
<!-- メインのJavascriptファイルの読み込み -->
<script src="src/js/main.js"></script>
</body>
</html>
